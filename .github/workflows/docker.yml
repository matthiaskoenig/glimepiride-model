name: Build and Run Docker Container

on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t matthiaskoenig/glimepiride .

      - name: Run command in container
        run: docker run --rm matthiaskoenig/glimepiride run run_glimepiride -a all -r /results